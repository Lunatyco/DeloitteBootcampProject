<template>
    <lightning-card title="Record Page">
        <lightning-layout>
            <lightning-layout-item size="6">

                <!-- Displaying fields to get information. -->
                <div class="slds-m-top_medium slds-m-bottom_x-large">
                   

                    <!-- Simple -->
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tree-grid
                            columns={gridColumn}
                            data={gridData}
                            key-field="name"
                        ></lightning-tree-grid>
                    </div>
                </div>                 
                
                    
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
